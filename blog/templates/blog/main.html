{% load static %}

<!DOCTYPE html>
<html lang="en"> 
<head>

 
	<meta charset="utf-8">
	<title>{{title}}</title>
	<meta name="description" content="Free Responsive Html5 Css3 Templates | zerotheme.com">
	
   
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    
  	<link rel="stylesheet" href="{% static 'blog/css/zerogrid.css' %}">
	<link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
	

    <link href="{% static 'blog/font-awesome/css/font-awesome.min.css'%}" rel="stylesheet" type="text/css">
	
	
	<link rel="stylesheet" href="{% static 'blog/css/menu.css' %}">
	<script src="{% static 'blog/js/jquery1111.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'blog/js/script.js' %}"></script>
	
	
    <link href="{% static 'blog/owl-carousel/owl.carousel.css' %}" rel="stylesheet">
	

</head>

<body class="home-page">
        <div class="wrap-body">
            <header class="">
                <div class="logo">
                    <a href="{% url 'home-page' %}">Our Site</a>
                </div>
                {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" style='margin-right: 20px; font-size: 20px; color: black;'>Профиль</a>
                <a href="{% url 'logout' %} " style=' font-size: 20px; color: black;'>Выход</a>
                {% else %}
                <a href="{% url 'login' %}" style='margin-right: 20px; font-size: 20px; color: black;'>Вход</a>
                <a href="{% url 'reg' %} " style=' font-size: 20px; color: black;'>Регистрация</a>
                {% endif %}
                <div id="cssmenu" class="align-center" style='margin-top: 20px;'>
                    <ul>
                        <li class="active"><a href="{% url 'home-page' %}"><span>Главная</span></a></li>
                        <li><a href="{% url 'blog-page' %}"><span>Блог</span></a></li>
                    </ul>
                </div>
       
            </header>

        <section id="container">
            
                {% if messages %}
                    {%for text in messages%}
                    <div class="alert" style="border: 2px solid red; padding: 14px; background-color: green; color: black; font-size: 15px;">
                        {{text}}
                    </div>
                    {%endfor%}
                {% endif %}
        
            {% block content %}
            {% endblock %}
        </section>

       
       
            <script src="{% static 'blog/owl-carousel/owl.carousel.js' %}"></script>
                <script>
                    $(document).ready(function() {
                    $("#owl-slide").owlCarousel({
                        autoPlay: 3000,
                        items : 1,
                        itemsDesktop : [1199,1],
                        itemsDesktopSmall : [979,1],
                        itemsTablet : [768, 1],
                        itemsMobile : [479, 1],
                        navigation: true,
                        navigationText: ['<i class="fa fa-chevron-left fa-5x"></i>', '<i class="fa fa-chevron-right fa-5x"></i>'],
                        pagination: false
                    });
                    });
                </script>
            </div>
    </body>
</html>
